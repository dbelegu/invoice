<!DOCTYPE html>
<html>

<head>
  <title>E-commerce</title>
</head>

<body>
  <h1>E-commerce</h1>
  <table id="products-table" style="text-align: center; border: 1px solid black">
    <tr>
      <th>Name</th>
      <th>In Stock</th>
      <th>Tax</th>
      <th>Price</th>
      <th>Discount</th>
      <th>Select Quantity</th>
      <th>Select Product</th>
    </tr>
  </table>
  <br>
  <button id="checkout-button" disabled>Checkout</button>
  <br>
  <br>
  <div id="invoice-section" style="display: none;">
    <h2>Invoice</h2>
    <table id="invoice-table">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Price</th>
      </tr>
    </table>
    <br>
    <p id="invoice-total-price"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
